<!DOCTYPE html>
<html>
<head>
  <title>HVAC Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 95%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    canvas {
      max-width: 90%;
      margin: 30px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Real-Time HVAC Dashboard</h2>

  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Room ID</th>
        <th>Actual Temp (°C)</th>
        <th>Predicted Temp (°C)</th>
        <th>Energy (kWh)</th>
        <th>HVAC Command</th>
      </tr>
    </thead>
    <tbody id="dataTableBody"></tbody>
  </table>

  <canvas id="tempChart"></canvas>
  <canvas id="energyChart"></canvas>

  <script>
    const ws = new WebSocket("ws://localhost:8000/ws");

    // Table
    const table = document.getElementById("dataTableBody");

    // Chart Data
    const maxPoints = 50;
    const timeLabels = [];
    const actualTemp = [];
    const predictedTemp = [];
    const energyUsage = [];

    // Temperature Chart
    const tempChart = new Chart(document.getElementById("tempChart"), {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [
          {
            label: "Actual Temp (°C)",
            data: actualTemp,
            borderColor: "black",
            fill: false
          },
          {
            label: "Predicted Temp (°C)",
            data: predictedTemp,
            borderColor: "gray",
            borderDash: [5, 5],
            fill: false
          }
        ]
      },
      options: {
        plugins: { title: { display: true, text: 'Temperature vs Time' } },
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Temp (°C)' } }
        }
      }
    });

    // Energy Chart
    const energyChart = new Chart(document.getElementById("energyChart"), {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [
          {
            label: "Energy (kWh)",
            data: energyUsage,
            borderColor: "blue",
            fill: false
          }
        ]
      },
      options: {
        plugins: { title: { display: true, text: 'Energy Usage vs Time' } },
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Energy (kWh)' } }
        }
      }
    });

    ws.onmessage = function(event) {
      const data = JSON.parse(event.data);
      const timeStr = new Date(data.timestamp).toLocaleTimeString();

      // 1. Add to table
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${new Date(data.timestamp).toLocaleString()}</td>
        <td>${data.room_id}</td>
        <td>${data.actual_temp}</td>
        <td>${data.predicted_temp}</td>
        <td>${data.energy}</td>
        <td>${data.hvac_command}</td>
      `;
      table.insertBefore(row, table.firstChild);
      while (table.rows.length > 30) {
        table.deleteRow(-1);
      }

      // 2. Update chart data
      timeLabels.push(timeStr);
      actualTemp.push(data.actual_temp);
      predictedTemp.push(data.predicted_temp);
      energyUsage.push(data.energy);

      if (timeLabels.length > maxPoints) {
        timeLabels.shift();
        actualTemp.shift();
        predictedTemp.shift();
        energyUsage.shift();
      }

      tempChart.update();
      energyChart.update();
    };
  </script>
</body>
</html>
