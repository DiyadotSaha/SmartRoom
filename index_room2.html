<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartRoom Dashboard – Room 2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --accent-light: #960a57;
      --energy: #007fee;
      --comfort-band: rgba(255,255,0,0.3); /* yellow highlight */
      --bg: #f0f2f5;
      --card-bg: #e8f1f2;
    }
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0; padding: 0;
      background: var(--bg);
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #005f73;
      color: #fff;
    }
    header h1 { margin: 0; font-size: 24px; }
    header select {
      padding: 6px 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    main {
      display: flex;
      gap: 24px;
      padding: 24px 40px;
    }
    section {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      flex: 1;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    h2 { margin: 0 0 12px; color: #000a73; }
    canvas { max-height: 250px; }
    .metrics {
      display: flex;
      gap: 16px;
      margin-top: 16px;
    }
    .metric {
      flex: 1;
      background: white;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      border-left: 4px solid var(--accent-light);
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .metric .label { font-size: 14px; color: #666; }
    .metric .value { display: block; font-size: 24px; margin-top: 6px; color: var(--accent-light); }
    .comfort-range {
      margin-top: 24px;
      text-align: center;
      font-size: 16px;
      color: #444;
      font-style: italic;
    }
    /* Status message styling */
    #statusMsg {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      margin: 16px 0;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>SmartRoom Climate & Energy Monitor</h1>
    <select onchange="location.href=this.value">
      <option value="index_room1.html">Room 1</option>
      <option value="index_room2.html" selected>Room 2</option>
    </select>
  </header>

  <main>
    <!-- Room Temperature -->
    <section>
      <h2>Room Temperature</h2>
      <canvas id="tempChart"></canvas>
      <div class="metrics">
        <div class="metric">
          <div class="label">Current Temperature</div>
          <span id="curTemp" class="value">— °C</span>
        </div>
        <div class="metric">
          <div class="label">HVAC State</div>
          <span id="hvacState" class="value">—</span>
        </div>
      </div>
      <div class="comfort-range">Comfort Range: 26 °C – 28 °C</div>
    </section>

    <!-- Energy Consumption -->
    <section>
      <h2>Energy Consumption</h2>
      <canvas id="energyChart"></canvas>
      <div class="metrics">
        <div class="metric">
          <div class="label">Total Energy Used</div>
          <span id="totalEnergy" class="value">— kWh</span>
        </div>
        <div class="metric">
          <div class="label">Average Power</div>
          <span id="avgPower" class="value">— kW</span>
        </div>
      </div>
    </section>
  </main>

  <!-- Plain-language status -->
  <p id="statusMsg">Loading status…</p>

  <script>
    // Comfort bounds for Room 2
    const COMFORT_MIN = 26, COMFORT_MAX = 28;
    const MAX_POINTS  = 30;
    const INTERVAL_MS = 1000;

    // Dummy stream for Room 2: [temp, energy, command]
    const dummyStream = [
      [26.0, 0.00, 'Off'],
      [26.3, 0.01, 'Heat'],
      [26.5, 0.02, 'Heat'],
      [27.0, 0.03, 'Off'],
      [27.4, 0.05, 'Cool'],
      [27.1, 0.06, 'Cool'],
      [26.8, 0.07, 'Off']
    ];

    let times = [], temps = [], energies = [], cmds = [], idx = 0;

    // Chart contexts
    const tCtx = document.getElementById('tempChart').getContext('2d');
    const eCtx = document.getElementById('energyChart').getContext('2d');

    // Temperature chart with yellow comfort band
    const tempChart = new Chart(tCtx, {
      type: 'line',
      data: {
        labels: times,
        datasets: [
          {
            // upper bound fill
            data: Array(MAX_POINTS).fill(COMFORT_MAX),
            borderColor: 'transparent',
            fill: '-1',
            backgroundColor: 'var(--comfort-band)',
            pointRadius: 0
          },
          {
            // lower bound (invisible)
            data: Array(MAX_POINTS).fill(COMFORT_MIN),
            borderWidth: 0,
            fill: false,
            pointRadius: 0
          },
          {
            // actual temp line
            data: temps,
            borderColor: getComputedStyle(document.documentElement).getPropertyValue('--accent-light'),
            borderWidth: 2,
            fill: false,
            pointRadius: 0
          }
        ]
      },
      options: {
        scales: {
          x: { display: false, title: { display: true, text: 'Hours Elapsed' } },
          y: { min: 24, max: 30, title: { display: true, text: '°C' } }
        },
        plugins: { legend: { display: false } }
      }
    });

    // Energy chart
    const energyChart = new Chart(eCtx, {
      type: 'line',
      data: {
        labels: times,
        datasets: [{
          data: energies,
          borderColor: getComputedStyle(document.documentElement).getPropertyValue('--energy'),
          borderWidth: 2,
          fill: false,
          pointRadius: 0
        }]
      },
      options: {
        scales: {
          x: { display: false, title: { display: true, text: 'Hours Elapsed' } },
          y: { title: { display: true, text: 'kWh' } }
        },
        plugins: { legend: { display: false } }
      }
    });

    function updateMetrics(temp, energy, cmd) {
      // Numeric displays
      document.getElementById('curTemp').textContent    = temp.toFixed(1) + ' °C';
      document.getElementById('totalEnergy').textContent = energies.reduce((a,b)=>a+b,0).toFixed(2) + ' kWh';
      const avg = energies.length
        ? (energies.reduce((a,b)=>a+b,0) / energies.length) * (1000/INTERVAL_MS)
        : 0;
      document.getElementById('avgPower').textContent = avg.toFixed(2) + ' kW';

      // HVAC state
      const hvEl = document.getElementById('hvacState');
      hvEl.textContent = cmd;
      hvEl.style.color = cmd === 'Heat'
        ? getComputedStyle(document.documentElement).getPropertyValue('--energy')
        : getComputedStyle(document.documentElement).getPropertyValue('--accent-light');

      // Plain-language status
      const statusEl = document.getElementById('statusMsg');
      if (temp < COMFORT_MIN) {
        statusEl.textContent = 'Warning: Room is too cool (heating active).';
        statusEl.style.color   = '#007BFF';
      }
      else if (temp > COMFORT_MAX) {
        statusEl.textContent = 'Warning: Room is too warm (cooling active).';
        statusEl.style.color   = '#D9534F';
      }
      else {
        statusEl.textContent = 'Room is comfortable.';
        statusEl.style.color   = '#28A745';
      }
    }

    // Streaming loop
    setInterval(() => {
      const hours = (idx * INTERVAL_MS) / (1000 * 60 * 60);
      times.push(hours.toFixed(3));

      // push comfort band arrays
      if (times.length > MAX_POINTS) times.shift();

      // new dummy entry
      const [tVal, eVal, cVal] = dummyStream[idx % dummyStream.length];
      temps.push(tVal);
      energies.push(eVal);
      cmds.push(cVal);

      if (temps.length > MAX_POINTS) {
        temps.shift(); energies.shift(); cmds.shift();
      }

      // update charts & metrics
      tempChart.update();
      energyChart.update();
      updateMetrics(tVal, eVal, cVal);

      idx++;
    }, INTERVAL_MS);
  </script>
</body>
</html>
